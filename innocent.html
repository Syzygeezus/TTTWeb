<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="rolemenu.css" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <style>
      .inspect-hidden{
        display: none;
        position: absolute;
      }
      .inspect-showrole{
        display: block;
        opacity: 1;
        position: absolute;
        animation-name: showInspect;
        animation-duration: 5s;
      }
      @keyframes showInspect {
        0% { opacity: 0; background-color: #fff; color:#fff; }
        50% { opacity: 0.5; background-color: #888; color:#fff; }
        100% { opacity: 1; background-color: #38b230;; }
      }
    </style>
  </head>
  <body>
    <div class="inspect" style="cursor: pointer;">
      Inspect Body
    </div>
  </body>
</html>
